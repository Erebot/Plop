[loggers]
keys=root

[handlers]
keys=stderr

[formatters]
keys=detailed

[logger_root]
level=DEBUG
handlers=stderr

[handler_stderr]
level=ERROR
formatter=detailed
class=Plop_Handler_Stream

[formatter_detailed]
format="%(asctime)s - %(message)s"
datefmt="%H:%M:%S"

